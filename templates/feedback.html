{% extends "base.html" %}
{% block title %}Feedback - {{ brand_name }} Battery Tracker{% endblock %}
{% block content %}
<div class="form-card">
    <h1>Send Feedback</h1>
    <form method="post" action="{{ url_for('feedback') }}">
        <div class="form-group">
            <label class="form-label" for="message">Your Message <span class="required">*</span></label>
            <textarea class="form-input" id="message" name="message" rows="5" placeholder="Tell us what you think..."></textarea>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn-primary">Submit Feedback</button>
            <a href="{{ url_for('index') }}" class="btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
